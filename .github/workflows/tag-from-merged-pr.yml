name: Tag from merged release PR

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  tag:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, '[Automation] Prepare release ')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPO_PAT }}

      - name: Extract version from PR title
        id: parse
        shell: bash
        run: |
          set -euo pipefail
          title="${{ github.event.pull_request.title }}"
          if [[ "${title}" =~ \[Automation\]\ Prepare\ release\ ([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            version="${BASH_REMATCH[1]}"
            echo "version=${version}" >> "${GITHUB_OUTPUT}"
          else
            echo "PR title did not match expected pattern: ${title}" >&2
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          
          # Set identity to the GitHub Actions bot for testing
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          version="${{ steps.parse.outputs.version }}"
          
          if git rev-parse -q --verify "refs/tags/${version}" >/dev/null; then
            echo "Tag ${version} already exists. Skipping."
            exit 0
          fi
          
          git tag -a "${version}" -m "Release ${version} (from PR #${{ github.event.pull_request.number }})"
          git push origin "${version}"
