name: Tag from merged release PR

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  tag:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, '[Automation] Prepare new release v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: parse
        shell: bash
        run: |
          set -euo pipefail
          title="${{ github.event.pull_request.title }}"
          if [[ "${title}" =~ \[Automation\]\ Prepare\ new\ release\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            version="${BASH_REMATCH[1]}"
            echo "version=${version}" >> "${GITHUB_OUTPUT}"
          else
            echo "PR title did not match expected pattern: ${title}" >&2
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.parse.outputs.version }}"
          tag="v${version}"

          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "Tag ${tag} already exists. Skipping."
            exit 0
          fi

          git tag -a "${tag}" -m "Release ${tag} (from PR #${{ github.event.pull_request.number }})"
          git push origin "${tag}"
